<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNAB - Teste backend</title>
  </head>
  <body>
    <h1>CNAB - Teste backend</h1>
    <h2>Selecione um arquivo</h2>
    <form
      enctype="multipart/form-data"
      charset="utf-8"
      method="post"
      action="{% url 'file' %}"
    >
      <input type="file" name="file" id="cnabfile" accept=".txt" />
      <button>Postar</button>
    </form>
  </body>
</html>
